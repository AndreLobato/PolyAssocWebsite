{% extends "base.html" %}
{% load i18n %}
{% block content %}
<h1>{% blocktrans %}News for {{ year }}{% endblocktrans %}</h1>
<ul>
  {% for date in date_list %}
    <li><a href="{% url news_archive_month year=year month=date|date:'m'  %}">{{ date|date:"F" }}</a></li>
  {% empty %}
    <li>{% trans "No news for this year" %}</li>
  {% endfor %}
</ul>{% endblock content %}
