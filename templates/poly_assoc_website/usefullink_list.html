{% extends "base.html" %}

{% block content %}
<h3>Useful Links</h3>
{% for object in object_list %}
    <div id="link">
    <p><a href="{{ object.url }}">{{ object.url }}</a></p>
    <p>{{ object.description }}</p>
    <p>Posted by {{ object.posted_by }} at {{ object.pub_datetime.date }} </p>
    <hr>
    </div>
{% endfor %}
{% endblock content %}
