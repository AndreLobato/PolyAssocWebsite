{% extends "base.html" %}
{% load i18n admin_modify adminmedia cms_tags cms_admin %}
{% block title %}Add News / Notes{% endblock title %}

{% block content %}
<div id="news-form">
<form method="POST" action="" enctype="multipart/form-data">{% csrf_token %}

{% for field in form %}
<p>{{ field.label_tag }} : {{ field }} </p>
{% endfor %}

{{ form.as_p }}
<div id="content"></div>
<input type="submit" value="Save New/Note">
</form>
</div>
{% endblock content %}
